<!DOCTYPE html>
<html>
<head>
    <title>Infusionsoft Form</title>
</head>
<body>
    <form id="inf_form" accept-charset="UTF-8" action="https://de202.infusionsoft.com/app/form/process/9e06f712e042168e5ec4569e507a14ba" class="infusion-form" method="POST">
        <input name="inf_form_xid" type="hidden" value="9e06f712e042168e5ec4569e507a14ba" />
        <input name="inf_form_name" type="hidden" value="OCA form submitted." />
        <input name="infusionsoft_version" type="hidden" value="1.67.0.54" />
        <div class="infusion-field">
            <label for="inf_field_FirstName">First Name</label>
            <input class="infusion-field-input-container" id="f_name" name="inf_field_FirstName" type="text" />
        </div>
        <div class="infusion-field">
            <label for="inf_field_LastName">Last Name</label>
            <input class="infusion-field-input-container" id="l_name" name="inf_field_LastName" type="text" />
        </div>
        <div class="infusion-field">
            <label for="inf_field_Email">Email *</label>
            <input class="infusion-field-input-container" id="email" name="inf_field_Email" type="text" />
        </div>
        <div class="infusion-field">
            <label for="inf_custom_Age">Age *</label>
            <input class="infusion-field-input-container" id="age" name="inf_custom_Age" type="text" />
        </div>
        <div class="infusion-field">
            <label for="inf_option_Gender">Gender *</label>
            <div class="infusion-radio">
                <span class="infusion-option">
                    <input id="gender_male" name="inf_option_Gender" type="radio" value="228" />
                    <label for="inf_option_Gender_228">Male</label>
                </span>
                <span class="infusion-option">
                    <input checked="checked" id="gender_female" name="inf_option_Gender" type="radio" value="230" />
                    <label for="inf_option_Gender_230">Female</label>
                </span>
            </div>
        </div>
        <div class="infusion-field">
            <label for="inf_field_Phone1">Phone 1</label>
            <input class="infusion-field-input-container" id="phone" name="inf_field_Phone1" type="text" />
        </div>
        <div class="infusion-field">
            <span class="infusion-option">
                <input checked="checked" id="receive_mails" name="inf_option_Iwanttoreceiveemails" type="checkbox" value="303" />
                <label for="inf_option_Iwanttoreceiveemails">I want to receive emails.</label>
            </span>
        </div>
        <div class="infusion-submit">
            <input type="submit" value="Submit" />
        </div>
    </form>
    <script type="text/javascript" src="https://de202.infusionsoft.com/app/webTracking/getTrackingCode"></script>
</body>
</html>
